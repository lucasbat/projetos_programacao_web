<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sons dos Animais</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Sons dos Animais</h1>

    <div class="keys">
        <div data-key="keyc" class="key">Cachorro</div>
        <div data-key="keye" class="key">Elefante</div>
        <div data-key="keyg" class="key">Gato</div>

        <div data-key="keyl" class="key">Leão</div>
        <div data-key="keym" class="key">Macaco</div>
        <div data-key="keyp" class="key">Pássaro</div>

        <div data-key="keys" class="key">Sapo</div>
        <div data-key="keyu" class="key">Urso</div>
        <div data-key="keyv" class="key">Vaca</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>

    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keyg" src="sounds/keyg.wav"></audio>
    <audio id="s_keyl" src="sounds/keyl.wav"></audio>
    <audio id="s_keym" src="sounds/keym.wav"></audio>
    <audio id="s_keyp" src="sounds/keyp.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyu" src="sounds/keyu.wav"></audio>
    <audio id="s_keyv" src="sounds/keyv.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
